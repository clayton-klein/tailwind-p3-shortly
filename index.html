<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shortly</title>
  </head>
  <body>
    <!-- Nav container -->
    <nav class="relative container mx-auto p-6">
      <!-- Nav flex container -->
      <div class="flex items-center justify-between">
        <!-- Nav logo/menu container -->
        <div class="flex items-center space-x-20">
          <!-- Nav logo -->
          <img src="./images/logo.svg" alt="shortly logo" />
          <!-- Nav sections' links -->
          <div class="hidden space-x-8 font-bold lg:flex">
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Features</a
            >
          </div>
          <div class="hidden space-x-8 font-bold lg:flex">
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Pricing</a
            >
          </div>
          <div class="hidden space-x-8 font-bold lg:flex">
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Resources</a
            >
          </div>
        </div>
        <!-- Nav login/sign up links -->
        <div
          class="hidden items-center space-x-6 font-bold text-grayishViolet lg:flex"
        >
          <div class="hover:cursor-pointer hover:text-veryDarkViolet">
            Login
          </div>
          <a
            href="#"
            class="px-8 py-3 font-bold text-white bg-cyan rounded-full hover:opacity-70"
            >Sign Up</a
          >
        </div>
        <!-- TODO hamburger menu icon -->
      </div>
      <!-- TODO hamburger menu -->
    </nav>
    <!-- Hero section -->
    <section id="hero">
      <!-- Hero flex container (reverse because we want the img above the text) -->
      <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
        <!-- Hero content -->
        <div class="flex flex-col space-y-10 mb-44 lg:mt-16 lg:w-1/2 xl:mb-52">
          <h1
            class="text-5xl font-bold text-center leading-tight lg:leading-[75px] lg:text-6xl lg:max-w-md lg:text-left"
          >
            More than just shorter links
          </h1>
          <p
            class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left"
          >
            Build your brand's recognition and get detailed insights on how your
            links are performing.
          </p>
          <div class="mx-auto lg:mx-0">
            <a
              href="#"
              class="py-5 px-10 text-2xl font-bold text-white bg-cyan rounded-full lg:py-4 hover:opacity-70"
            >Get Started</a>
          </div>
        </div>
        <!-- Hero image (using the custom spacing for the width)-->
        <div class="mb-24 mx-auto md:w-180 lg:w-1/2 lg:mb-0">
          <img src="./images/illustration-working.svg"></img>
        </div>
      </div>
    </section>
  </body>
</html>
